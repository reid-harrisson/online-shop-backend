# The application host name
http_config:
  host: localhost
  port: 8014

# Parameters for getting the access to the database
db_config:
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  driver: ${DB_DRIVER}
  name: ${DB_NAME}
  host: ${DB_HOST}
  port: ${DB_PORT}

# Log parameters
log_config:
  level: debug
  console:
    encoding: json
  server:
    path: "server.log"
  db:
    path: "db.log"

# Parameters for getting the access to the auth
auth_config:
  access_secret: access_secret
  refresh_secret: refresh_secret

# Parameters for Microservices
services_config:
  common_tool: https://dev-api.pockittv.com/common/api/v1
  audit: https://dev-api.pockittv.com/audit/api/v1
  transaction_server: https://dev-api.pockittv.com/payment/api/v1

authenticator_attachment: cross-platform
user_verification_requirement: preferred
